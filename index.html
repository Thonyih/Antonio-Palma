                <i class="fa-solid fa-house"></i>
                António Palma
              </h4>
            </a>
          </li>
        </ul>

        <ul class="nav-detail">
          <li>
            <a
              style="text-decoration: none"
              href="/Antonio-Palma/pages/resume.html"
            >
              <h3
                style="
                  color: white;
                  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
                "
              >
                Resume
              </h3>
            </a>
          </li>
          <li>
            <h3 class="nav-separator">|</h3>
          </li>
          <li>
            <a
              style="text-decoration: none"

          <li>
            <a
              style="text-decoration: none"

        </ul>

    <div class="main-content">

      <div class="left-div-section">
        <section
          class="left-section glass-background"
          onclick="window.location.href='/Antonio-Palma/pages/about.html';"
        >
          <div>
            <h1 class="headline">
              <span class="highlight">António Palma</span><br />
              Software Developer
            </h1>
          </div>
          <img
            src="assets/images/profile-picture.jpg"
            alt="Profile Photo"
            class="profile-image"
            style="box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.6); margin-top: 20px"
          />
        </section>
      </div>

      <!--RIGHT SECTION-->
      <div class="right-div-section">
        <section
          class="right-section holographic-card"
          style="
            background: linear-gradient(145deg, #1a4d48, #3a786d);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
          "
          onclick="window.location.href='./pages/experience.html';"
        >
          <h2><i class="fa-solid fa-laptop-code"></i> Experience</h2>
        </section>
      </div>

      <!--RIGHT SECTION-->
      <div class="right-div-section">
        <section
          class="right-section holographic-card"
          style="
            background: linear-gradient(145deg, #1a4d48, #3a786d);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);

        "
      >
        <span>© <span id="year"></span> António Palma</span>

        <div>
          <a
            href="mailto:you@example.com"
            aria-label="Email"
            style="
              margin-right: 0.75rem;
              color: #fff;
              font-size: 1.5rem;
              text-decoration: none;
            "
          >
            <i class="fa-regular fa-envelope"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/antoniopalma99/"
            aria-label="LinkedIn"
            style="
              margin-right: 0.75rem;
              color: #fff;
              font-size: 1.5rem;
              text-decoration: none;
            "
          >
            <i class="fab fa-linkedin"></i>
          </a>
          <a
            href="https://github.com/Thonyih"
            aria-label="GitHub"
            style="color: #fff; font-size: 1.5rem; text-decoration: none"
          >
            <i class="fab fa-github"></i>
          </a>
        </div>
      </div>

      <script>
        document.getElementById("year").textContent = new Date().getFullYear();
      </script>
